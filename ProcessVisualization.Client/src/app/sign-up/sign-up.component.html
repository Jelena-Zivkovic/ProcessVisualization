<div class="h-screen w-screen p-6 screen">
  <div class="p-0 border-round w-10 m-auto card">
    <div class="flex flex-row p-0 h-full border-round card-content">
      <div class="w-7 card-img">
      </div>

      <form class="w-5 p-7 h-full" [formGroup]="form">
        <span class="font-semibold text-xl">
          Create an Account
        </span>
        <div class="flex flex-column">
          <div class="flex align-items-center justify-content-center mt-5">
            <div class="flex flex-column w-full">
              <label for="email" class="ml-2">Email</label>
              <span class="p-input-icon-left w-full my-2">
                <i class="pi pi-user"></i>
                <input pInputText id="email" class="w-full" formControlName="Email" />
              </span>
            </div>
          </div>
          <div class="flex align-items-center justify-content-center mt-5">
            <div class="flex flex-column w-full">
              <label for="password" class="ml-2">Password</label>
              <span class="p-input-icon-left w-full my-2">
                <i class="pi pi-lock"></i>
                <input pInputText id="password" formControlName="Password" type="password" class="w-full" />
              </span>
              <small id="password-help" class="ml-2">Enter your username to reset your password.</small>
            </div>
          </div>
          <p-button label="Create account" (click)="createAccount()" styleClass="p-button-rounded w-full mt-6">
          </p-button>
          <div class="mt-4 text-600 ">
            Already have an account? <a href="/"> Sign in</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
